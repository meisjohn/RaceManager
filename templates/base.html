<!DOCTYPE html>
<html>
<head>
    <title>Pinecar Race Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script>
        function confirmAction(message, url) {
            if (confirm(message)) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="columns is-vcentered">
            <div class="column is-narrow">
                <figure class="image is-64x64">
                    <img src="{{ url_for('static', filename='flags.png') }}" alt="Logo">
                </figure>
            </div>
            <div class="column">
                <h1 class="title">Pinecar Race Manager</h1>
            </div>
        </div>
    </div>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-white has-text-weight-bold" href="/">Participants</a>
                <a class="navbar-item has-text-white has-text-weight-bold" href="/schedule">Race Schedule</a>
                <a class="navbar-item has-text-white has-text-weight-bold" href="/display_results">Race Results</a>
                <a class="navbar-item has-text-white has-text-weight-bold" href="/design_results">Design Results</a>
                {% if session['role'] %}
                    <a class="navbar-item has-text-white has-text-weight-bold" href="/login">{{ session['role']|title }}: Manage Role</a>
                {% else %}
                    <a class="navbar-item has-text-white has-text-weight-bold" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="box">
        {% block content %} {% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>
</html>
