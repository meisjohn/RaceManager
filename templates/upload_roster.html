{% extends "base.html" %}
{% block content %}
    <h1>Upload Roster</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file"><br>
        <input type="submit" value="Upload">
    </form>

    <a href="{{ url_for('download_roster_template') }}">Download Template</a>
{% endblock %}
