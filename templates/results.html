{% extends "base.html" %}
{% block content %}
    <h1>Race Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subgroup</th>
                <th>Car Number</th>
                <th>Car Name</th>
                <th>Average Time</th>
            </tr>
        </thead>
        <tbody>
            {% for p in participants %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ subgroup_names.get(p.subgroup) }}</td>
                <td>{{ p.car_number }}</td>
                <td>{{ p.car_name }}</td>
                <td>{{ p.average_time }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
